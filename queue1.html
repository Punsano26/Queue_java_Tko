<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Queue System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Restaurant Queue System</h1>
    <input type="text" id="customerPhone" placeholder="Enter customer Phone">
    <button id="enqueueBtn">Join Queue</button>
    <button id="dequeueBtn">Call Next</button>
    <button id="clearAllBtn">Clear All</button> <!-- New button -->
    <p id="queueStatus">Queue Status: 0/9</p> <!-- New div for queue status -->
    <div id="queueList"></div>
    <script src="script.js"></script>
</body>
</html>
